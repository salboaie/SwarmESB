<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"
     style="margin-bottom: 0">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Home</a>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">

        <ul class="nav navbar-nav">

            <li class="active">
                <a href="#/organisations">Organisations</a>
            </li>

        </ul>
    </div>
    <div class="navbar-default sidebar" role="navigation">
        <div class="center"><button ng-click="addNewOrganisation($event)"> Add new organisation</button></div>

        <div class="sidebar-nav navbar-collapse">

            <ul class="nav" id="side-menu">
                <li ng-repeat="item in organisations">
                    <a href="" ng-click="selectOrganisation($event, item)"><i class="fa fa-fw"></i> {{item.displayName}}</a>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
</nav>
<!-- content -->
<div id="page-wrapper" ng-show="selectedOrganisation">

    <div class="row" style="padding-top: 30px;" >

        <div class="col-lg-12">
            <h1 class="page-header">
                {{selectedOrganisation.displayName}}
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>


    <edit-organisation ng-model="selectedOrganisation"> </edit-organisation>

    <div ng-show="confirmDelete">
        <span class="formLabel" > Confirm Organisation Id </span>
        <input type="text" ng-model="confirmOrganisationId"/>
    </div>
    <button ng-click="deleteOrganisation($event)" > {{deleteLabel}}</button>
    <hr> <b>Users in '{{organisation.organisationId}}':</b>
    <div  ng-show="selectedOrganisation">
        <div >
            <ul class="nav" >
                <li ng-repeat="item in users">
                    <a href="" ng-click="editUser($event, item)"><i class=""></i> {{item.userName}}</a>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <button ng-click="addUser($event)" > Add new user</button>
</div>
